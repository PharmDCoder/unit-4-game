<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Star Wars Game</title>
</head>
<body>
    <div id="selectScreen" class="container-fluid">
        <div class="row">
            <div class="col-sm text-center">
                <img id="title" class="img-fluid" src="assets/images/gameTitle.png">
             </div>
        </div>     
        <div class="row d-flex justify-content-around mt-5 ml-5 mr-5">
            <div class="col-sm">
                <div id="yoda" class="card">
                    <img id="yodaSelectImg" class="img-fluid card-img-top" src="assets/images/yodaSelect-crop.png" alt="yodaSelect">
                    <div class="card-body">
                        <h4 id="yodaName" class="card-title">Yoda</h4>
                        <h2 class="card-text">HP: 160</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div id="obiwan" class="card">
                    <img id="obiwanSelectImg" class="img-fluid card-img-top" src="assets/images/obiwanSelect-crop.png" alt="obiwanSelect">
                    <div class="card-body">
                        <h4 class="card-title">Obiwan Kenobi</h4>
                        <h2 class="card-text">HP: 140</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div id="darthVader" class="card">
                    <img id="darthVaderSelectImg" class="img-fluid card-img-top" src="assets/images/darthVaderSelect2-crop.png" alt="darthVaderSelect">
                    <div class="card-body">
                        <h4 class="card-title">Darth Vader</h4>
                        <h2 class="card-text">HP: 120</h2>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div id ="darthMaul" class="card">
                    <img id="darthMaulSelectImg" class="img-fluid card-img-top" src="assets/images/darthMaulSelect-crop.png" alt="darthMaulSelect">
                    <div class="card-body">
                        <h4 class="card-title">Darth Maul</h4>
                        <h2 class="card-text">HP: 100</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 pt-5">
            <div class="col-sm">
                <h1 id="scrollingText" class="text-center"></h1>
            </div>
        </div>
    </div>
    <div id="battleScreen" class="container-fluid">
        <div class="row">
            <div class="col-sm text-center">
                <img id="title" class="img-fluid" src="assets/images/gameTitle.png">
            </div>
        </div>   
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div id="character" class="card">
                    <img id="characterImg" class="img-fluid card-img-top" src="" alt="characterSelect">
                    <div class="card-body">
                        <h4 id="characterName" class="card-title"></h4>
                        <h2 id="characterHp"class="card-text"></h2>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
            <div class="col-sm">
                <div id="opponent" class="card">
                    <img id="opponentImg" class="img-fluid card-img-top" src="" alt="obiwanSelect">
                    <div class="card-body">
                        <h4 id="opponentName" class="card-title"></h4>
                        <h2 id="opponentHp" class="card-text"></h2>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm text-center mt-5">
                <button id="attackBtn" type="button" class="btn btn-warning btn-lg">Attack</button>
            </div>
        </div>
    </div>
    <div id="reset" class="container-fluid">
        <div class="row">
            <div class="col-sm text-center">
                <img id="titleReset" class="img-fluid" src="">
            </div>
        </div>   
        <div class="row justify-content-center mt-5">
            <img id="gifReset" class="img-fluid" src="">
        </div>
        <div class="row justify-content-center mt-5"> 
            <button id="resetBtn" type="button" class="btn btn-success btn-lg align-bottom">Reset Game</button>
        </div>
    </div>
    <audio id="yodaSelectSound">
        <source src="assets/audio/yodaSelect.wav" type="audio/mpeg">
    </audio>
    <audio id="obiwanSelectSound">
        <source src="assets/audio/obiwanSelect.mp3" type="audio/mpeg">
    </audio>
    <audio id="darthVaderSelectSound">
        <source src="assets/audio/darthVaderSelect.wav" type="audio/mpeg">
    </audio>
    <audio id="darthMaulSelectSound">
        <source src="assets/audio/darthMaulSelect.wav" type="audio/mpeg">
    </audio>
    <audio id="lightSaber">
        <source src="assets/audio/lightSaber.wav" type="audio/mpeg">       
    </audio>
    <audio id="lightSaber2">
        <source src="assets/audio/lightSaber2.wav" type="audio/mpeg">       
    </audio>
    <audio id="yodaVictorySound">
        <source src="assets/audio/yodaVictory.mp3" type="audio/mpeg">
    </audio>
    <audio id="obiwanVictorySound">
        <source src="assets/audio/obiwanVictory.mp3" type="audio/mpeg">
    </audio>
    <audio id="darthVaderVictorySound">
        <source src="assets/audio/darthVaderVictory.mp3" type="audio/mpeg">
    </audio>
    <audio id="darthMaulVictorySound">
        <source src="assets/audio/darthMaulVictory.mp3" type="audio/mpeg">
    </audio>
    <audio id="yodaLosesSound">
        <source src="assets/audio/yodaLoses.wav" type="audio/mpeg">
    </audio>
    <audio id="obiwanLosesSound">
        <source src="assets/audio/obiwanLoses.wav" type="audio/mpeg">
    </audio>
    <audio id="darthVaderLosesSound">
        <source src="assets/audio/darthVaderLoses.mp3" type="audio/mpeg">
    </audio>
    <audio id="darthMaulLosesSound">
        <source src="assets/audio/darthMaulLoses.mp3" type="audio/mpeg">
    </audio>
    <audio id="winningSoundtrack">
        <source src="assets/audio/winningSoundtrack.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/game.js"></script>
</body>
</html>
